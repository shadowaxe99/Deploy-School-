<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Upload File</h1>
        <form id="file-upload-form" action="/upload" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file-upload-input">Select a file:</label>
                <input type="file" id="file-upload-input" name="file">
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>
    <script src="/static/js/file_upload.js"></script>
</body>
</html>
